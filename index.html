<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagex/png" href="assets/logo-aba.ico">
    <title>Quiz sobre Resíduos Eletrônicos</title>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Logo do Projeto" class="logo">
    </header>
    <main>
        <div id="progress-container">
            <div id="progress-bar" style="width: 0%;"></div>
        </div>
        <div id="quiz-container">
            <h1>Quiz sobre Resíduos Eletrônicos</h1>
            <div id="question-container"></div>
            <div id="button-container">
                <button id="next-button" class="hidden">Próxima Pergunta</button>
            </div>
        </div>
        <div id="result-container" class="hidden">
            <h2>Resultados do Quiz</h2>
            <div id="result-summary"></div>
            <div id="final-report"></div>
            <button id="restart-button" class="hidden">Reiniciar Quiz</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
